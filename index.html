<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Notebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Digital Notebook</h1>
        <nav>
            <ul>
                <li><a href="#add-note">Add Note</a></li>
                <li><input type="text" id="search-input" placeholder="Search notes..."></li>
                <li><button id="toggle-dark-mode">Dark Mode</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="add-note">
            <h2>Add New Note</h2>
            <form id="note-form">
                <label for="note-title">Title:</label>
                <input type="text" id="note-title" required>
                
                <label for="note-content">Content:</label>
                <textarea id="note-content" required></textarea>
                
                <label for="note-category">Category:</label>
                <input type="text" id="note-category">
                
                <label for="note-tags">Tags (comma separated):</label>
                <input type="text" id="note-tags">
                
                <button type="submit">Add Note</button>
            </form>
        </section>
        <section id="notes">
            <h2>Your Notes</h2>
            <div id="notes-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
